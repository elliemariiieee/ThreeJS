<!DOCTYPE html>
<!--coding help from Leo Hazou's GA_Week4.pptm and threejs.org-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script type="module">
        import * as THREE from './js/three.module.js';
        var myScene = new THREE.Scene();
        var myProjectionCamera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,.1,1000);
        myProjectionCamera.position.z = 2;
        myProjectionCamera.updateProjectionMatrix();
        var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(width,height);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize',() => {
            renderer.setSize(width/height);
            camera.aspect = width/height;
            camera.updateProjectionMatrix();
        })
        renderer.render(myScene,myProjectionCamera);
        var light = new THREE.PointLight(0xFFFFFF,1,500);
        light.position.set(10,0,25);
        myScene.add(light);
        var boxGeometry = new THREE.BoxGeometry(1,1,1);
        var boxMaterial = new THREE.MeshLambertMaterial({color:0xBF0B3B});
        var box = new THREE.Mesh(boxGeometry,boxMaterial);
        myScene.add(box);
        var sphereGeometry = new THREE.SphereGeometry(15, 32, 16);
        var sphereMaterial = new Three.MeshLambertMaterial({color:0xF2B90C});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        myScene.add(sphere);
        var coneGeometry = new THREE.ConeGeometry(5,20,32);
        var coneMaterial = new THREE.MeshLambertMaterial({color:0x238C2A});
        var cone = new THREE.Mesh(coneGeometry, coneMaterial);
        myScene.Add(cone);
        var x = 0, y = 0;
        var diamondShape = new THREE.Shape();

        renderer.render(myScence,myProjectionCamera);
    </script>
</body>
</html>
